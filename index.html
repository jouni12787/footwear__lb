<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footwear__lb | Premium Clothing Store</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0F120A;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0F120A; 
        }
        ::-webkit-scrollbar-thumb {
            background: #351C09; 
            border-radius: 5px;
            border: 1px solid #0F120A;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #F39E2F; 
        }

        /* Hide scrollbar for clean horizontal scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS (Replaced lucide-react with inline SVGs for standalone usage) ---
        const IconWrapper = ({ size = 24, color = "currentColor", className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke={color} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const ShoppingBag = (props) => (
            <IconWrapper {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></IconWrapper>
        );
        const X = (props) => (
            <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>
        );
        const ExternalLink = (props) => (
            <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconWrapper>
        );
        const MessageCircle = (props) => (
            <IconWrapper {...props}><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></IconWrapper>
        );
        const Loader2 = ({ className, ...props }) => (
            <IconWrapper className={`animate-spin ${className}`} {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconWrapper>
        );
        const Shirt = (props) => (
            <IconWrapper {...props}><path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"/></IconWrapper>
        );
        const ShoppingCart = (props) => (
            <IconWrapper {...props}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></IconWrapper>
        );
        const Filter = (props) => (
            <IconWrapper {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconWrapper>
        );
        const Search = (props) => (
            <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>
        );
        const ArrowUpDown = (props) => (
            <IconWrapper {...props}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></IconWrapper>
        );

        // --- Configuration & Constants ---
        const DATA_URL = "https://opensheet.elk.sh/1PcrAsFKGm8EdOSfxMewvBZmWsrB1wSKl3SMFZmGdV44/Data";
        const WHATSAPP_NUMBER = "96171604110";
        const STORE_NAME = "footwear__lb";
        const INSTAGRAM_URL = "https://www.instagram.com/footwear__lb";

        // Custom Color Palette defined in the prompt
        const COLORS = {
            goldenOrange: '#F39E2F',
            onyx: '#0F120A',
            darkCoffee: '#351C09',
            onyx2: '#0D0C0C',
            goldenApricot: '#CF8D3F',
        };

        // --- Helper Functions ---

        const extractPrice = (text) => {
            if (!text) return 0;
            const match = text.match(/(\d+)\$|\$(\d+)/);
            if (match) {
                return parseInt(match[1] || match[2], 10);
            }
            return 0; // 0 implies "Contact for Price"
        };

        const extractTitle = (text) => {
            if (!text) return 'New Arrival';
            const lines = text.split('\n').filter(line => line.trim() !== '');
            return lines.length > 0 ? lines[0].replace(/['"]/g, '') : 'New Arrival';
        };

        // --- Custom Hooks ---

        // Hook to detect when an element is close to the viewport
        const useOnScreen = (ref, rootMargin = "200px") => {
            const [isIntersecting, setIntersecting] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(
                ([entry]) => {
                    // Only update if true to keep it loaded once it appears
                    if (entry.isIntersecting) {
                    setIntersecting(true);
                    observer.disconnect(); // Stop observing once loaded
                    }
                },
                { rootMargin }
                );
                if (ref.current) {
                observer.observe(ref.current);
                }
                return () => {
                if (ref.current) observer.disconnect();
                };
            }, [ref, rootMargin]);
            return isIntersecting;
        };

        // --- Components ---

        const ProductCard = ({ item, onAddToCart }) => {
            const price = extractPrice(item.caption);
            const title = extractTitle(item.caption);
            const embedUrl = `https://www.instagram.com/p/${item.shortCode}/embed/`;
            
            const cardRef = useRef();
            const isVisible = useOnScreen(cardRef); // Only true when user scrolls near
            const [iframeLoaded, setIframeLoaded] = useState(false);

            return (
                <div 
                ref={cardRef}
                className="rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col h-full border border-opacity-20 relative bg-opacity-50"
                style={{ backgroundColor: COLORS.onyx2, borderColor: COLORS.darkCoffee }}
                >
                {/* Instagram Iframe Container */}
                <div className="w-full bg-white flex justify-center items-center relative aspect-[4/5]">
                    
                    {/* Loading Skeleton - Shows while waiting for scroll or network */}
                    {(!isVisible || !iframeLoaded) && (
                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 z-10">
                        <Loader2 className="animate-spin mb-2" color={COLORS.goldenOrange} size={32} />
                        <span className="text-xs text-gray-500">Loading Post...</span>
                    </div>
                    )}

                    {/* Only render iframe if card is visible (Lazy Load) */}
                    {isVisible && (
                    <iframe 
                        src={embedUrl}
                        className={`w-full h-full transition-opacity duration-500 ${iframeLoaded ? 'opacity-100' : 'opacity-0'}`}
                        frameBorder="0" 
                        scrolling="no" 
                        title={title}
                        onLoad={() => setIframeLoaded(true)}
                        style={{ border: 'none', overflow: 'hidden' }}
                    >
                    </iframe>
                    )}
                </div>

                {/* Content Overlay / Footer */}
                <div className="p-4 flex flex-col flex-grow justify-between border-t border-gray-800" style={{ backgroundColor: COLORS.onyx2 }}>
                    <div>
                    <h3 className="text-white font-medium mb-2 line-clamp-2 leading-snug">
                        {title}
                    </h3>
                    <p className="text-gray-400 text-sm line-clamp-2 mb-4 whitespace-pre-line">
                        {item.caption}
                    </p>
                    </div>

                    <div className="mt-auto">
                    <div className="flex items-center justify-between mb-4">
                        <span 
                        className="text-xl font-bold"
                        style={{ color: COLORS.goldenOrange }}
                        >
                        {price > 0 ? `$${price}` : 'Ask Price'}
                        </span>
                        <div className="text-xs font-bold uppercase tracking-wider text-gray-500 bg-gray-900 px-2 py-1 rounded border border-gray-800">
                        {item.type}
                        </div>
                    </div>

                    <button
                        onClick={() => onAddToCart({ ...item, price, title })}
                        className="w-full py-3 rounded-lg font-bold text-black transform hover:-translate-y-1 transition-all active:scale-95 flex items-center justify-center gap-2"
                        style={{ 
                        background: `linear-gradient(90deg, ${COLORS.goldenOrange}, ${COLORS.goldenApricot})`
                        }}
                    >
                        <ShoppingBag size={18} />
                        Add to Order
                    </button>
                    </div>
                </div>
                </div>
            );
        };

        const CartDrawer = ({ isOpen, onClose, cart, onRemove, total }) => {
            const handleCheckout = () => {
                if (cart.length === 0) return;

                // Construct WhatsApp Message
                let message = `*New Order from Website* %0A%0A`;
                cart.forEach((item, index) => {
                message += `${index + 1}. *${item.title}* %0A`;
                message += `   Price: ${item.price > 0 ? '$' + item.price : 'TBD'} %0A`;
                message += `   Ref: ${item.shortCode} %0A%0A`;
                });
                message += `------------------%0A`;
                message += `*Total Estimate: $${total}* %0A`;
                message += `*Link:* ${window.location.href}`;

                const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            return (
                <div 
                className={`fixed inset-0 z-50 transform transition-transform duration-300 ease-in-out ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}
                >
                {/* Backdrop */}
                <div 
                    className={`absolute inset-0 bg-black bg-opacity-50 transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                    onClick={onClose}
                />

                {/* Drawer Panel */}
                <div 
                    className="absolute right-0 top-0 h-full w-full max-w-md shadow-2xl flex flex-col"
                    style={{ backgroundColor: COLORS.onyx, borderLeft: `1px solid ${COLORS.darkCoffee}` }}
                >
                    <div className="p-4 flex items-center justify-between border-b border-gray-800">
                    <h2 className="text-xl font-bold text-white flex items-center gap-2">
                        <ShoppingBag color={COLORS.goldenOrange} />
                        Your Selection
                    </h2>
                    <button onClick={onClose} className="text-gray-400 hover:text-white p-2">
                        <X size={24} />
                    </button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                    {cart.length === 0 ? (
                        <div className="h-full flex flex-col items-center justify-center text-gray-500 space-y-4">
                        <ShoppingCart size={48} className="opacity-20" />
                        <p>Your bag is empty.</p>
                        <button onClick={onClose} className="text-sm underline text-orange-400">Start Shopping</button>
                        </div>
                    ) : (
                        cart.map((item, idx) => (
                        <div key={`${item.shortCode}-${idx}`} className="flex gap-4 p-3 rounded-lg bg-white bg-opacity-5 relative group">
                            <div className="w-16 h-16 bg-gray-800 rounded overflow-hidden flex-shrink-0 flex items-center justify-center">
                            <Shirt size={24} className="text-gray-500" />
                            </div>
                            <div className="flex-1">
                            <h4 className="text-white text-sm font-medium line-clamp-1">{item.title}</h4>
                            <p className="text-xs text-gray-400 mt-1 line-clamp-1">{item.caption ? item.caption.substring(0, 30) : ''}...</p>
                            <span style={{ color: COLORS.goldenOrange }} className="text-sm font-bold block mt-1">
                                {item.price > 0 ? `$${item.price}` : 'Ask Price'}
                            </span>
                            </div>
                            <button 
                            onClick={() => onRemove(idx)}
                            className="absolute top-2 right-2 text-gray-500 hover:text-red-500 bg-black bg-opacity-50 rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                            >
                            <X size={14} />
                            </button>
                        </div>
                        ))
                    )}
                    </div>

                    <div className="p-6 border-t border-gray-800 bg-black bg-opacity-20">
                    <div className="flex justify-between items-end mb-4 text-white">
                        <span className="text-gray-400">Estimated Total</span>
                        <span className="text-2xl font-bold" style={{ color: COLORS.goldenOrange }}>${total}</span>
                    </div>
                    <button
                        onClick={handleCheckout}
                        disabled={cart.length === 0}
                        className="w-full py-4 rounded-lg font-bold text-lg flex items-center justify-center gap-2 transition-all hover:brightness-110 disabled:opacity-50 disabled:cursor-not-allowed"
                        style={{ 
                        background: cart.length === 0 ? '#333' : COLORS.goldenOrange,
                        color: cart.length === 0 ? '#666' : '#000'
                        }}
                    >
                        <MessageCircle size={20} />
                        Checkout on WhatsApp
                    </button>
                    </div>
                </div>
                </div>
            );
        };

        const App = () => {
            const [items, setItems] = useState([]);
            const [filteredItems, setFilteredItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            
            // Filter States
            const [searchQuery, setSearchQuery] = useState("");
            const [filterType, setFilterType] = useState("All");
            const [sortOrder, setSortOrder] = useState("newest"); // newest, price-asc, price-desc

            // Fetch Data
            useEffect(() => {
                fetch(DATA_URL)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch data');
                    return res.json();
                })
                .then(data => {
                    setItems(data);
                    setFilteredItems(data);
                    setLoading(false);
                })
                .catch(err => {
                    console.error(err);
                    setError("Unable to load latest collection.");
                    setLoading(false);
                });
            }, []);

            // Filter & Sort Logic
            useEffect(() => {
                let result = [...items];

                // 1. Search
                if (searchQuery) {
                const lowerQuery = searchQuery.toLowerCase();
                result = result.filter(item => 
                    (item.caption && item.caption.toLowerCase().includes(lowerQuery)) || 
                    (item.type && item.type.toLowerCase().includes(lowerQuery))
                );
                }

                // 2. Filter by Type
                if (filterType !== "All") {
                result = result.filter(item => item.type === filterType);
                }

                // 3. Sort
                if (sortOrder === "price-asc") {
                result.sort((a, b) => extractPrice(a.caption) - extractPrice(b.caption));
                } else if (sortOrder === "price-desc") {
                result.sort((a, b) => extractPrice(b.caption) - extractPrice(a.caption));
                } 
                // Default 'newest' relies on original order from API (assuming API returns newest first)

                setFilteredItems(result);
            }, [items, searchQuery, filterType, sortOrder]);

            const addToCart = (item) => {
                setCart([...cart, item]);
                setIsCartOpen(true);
            };

            const removeFromCart = (indexToRemove) => {
                setCart(cart.filter((_, idx) => idx !== indexToRemove));
            };

            const cartTotal = useMemo(() => {
                return cart.reduce((acc, item) => acc + (item.price || 0), 0);
            }, [cart]);

            // Unique types for filter dropdown
            const uniqueTypes = useMemo(() => {
                const types = new Set(items.map(i => i.type).filter(Boolean));
                return ["All", ...Array.from(types)];
            }, [items]);

            return (
                <div className="min-h-screen text-gray-200" style={{ backgroundColor: COLORS.onyx }}>
                {/* Navigation */}
                <nav className="sticky top-0 z-50 backdrop-blur-md border-b border-gray-800 bg-opacity-95" style={{ backgroundColor: COLORS.onyx }}>
                    <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <div className="w-10 h-10 rounded-full flex items-center justify-center font-bold text-xl text-black" style={{ background: COLORS.goldenOrange }}>
                        F
                        </div>
                        <span className="text-xl font-bold tracking-tight text-white">{STORE_NAME}</span>
                    </div>

                    <div className="flex items-center gap-6">
                        <a 
                        href={INSTAGRAM_URL} 
                        target="_blank" 
                        rel="noreferrer" 
                        className="hidden md:flex items-center gap-2 text-sm font-medium hover:text-orange-400 transition-colors"
                        >
                        <ExternalLink size={16} />
                        Instagram
                        </a>
                        
                        <button 
                        onClick={() => setIsCartOpen(true)}
                        className="relative p-2 hover:bg-white hover:bg-opacity-10 rounded-full transition-colors"
                        >
                        <ShoppingBag size={24} color={COLORS.goldenApricot} />
                        {cart.length > 0 && (
                            <span className="absolute top-0 right-0 w-5 h-5 flex items-center justify-center text-xs font-bold text-black rounded-full" style={{ backgroundColor: COLORS.goldenOrange }}>
                            {cart.length}
                            </span>
                        )}
                        </button>
                    </div>
                    </div>
                </nav>

                {/* Hero Section */}
                <header className="relative py-16 px-4 text-center overflow-hidden">
                    <div className="absolute inset-0 opacity-20 pointer-events-none" 
                        style={{ 
                        background: `radial-gradient(circle at center, ${COLORS.darkCoffee}, ${COLORS.onyx})` 
                        }} 
                    />
                    <div className="relative z-10 max-w-2xl mx-auto">
                    <h1 className="text-4xl md:text-6xl font-black mb-6 text-transparent bg-clip-text" 
                        style={{ backgroundImage: `linear-gradient(to right, ${COLORS.goldenOrange}, ${COLORS.goldenApricot})` }}>
                        STYLE REDEFINED
                    </h1>
                    <p className="text-gray-400 text-lg mb-8">
                        Premium Clothing & Footwear directly from Turkey.
                    </p>
                    </div>
                </header>

                {/* Filter Bar */}
                <div id="collection" className="container mx-auto px-4 mb-8">
                    <div className="p-4 rounded-xl border border-gray-800 flex flex-col md:flex-row gap-4 justify-between items-center" style={{ backgroundColor: COLORS.onyx2 }}>
                    
                    {/* Search */}
                    <div className="relative w-full md:w-1/3">
                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                             <Search size={18} />
                        </div>
                        <input 
                        type="text" 
                        placeholder="Search items..." 
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                        className="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-orange-500 transition-colors"
                        />
                    </div>

                    <div className="flex gap-4 w-full md:w-auto overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                        {/* Type Filter */}
                        <div className="relative min-w-[140px]">
                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-400">
                            <Filter size={16} color={COLORS.goldenOrange} />
                        </div>
                        <select 
                            value={filterType}
                            onChange={(e) => setFilterType(e.target.value)}
                            className="w-full pl-10 pr-8 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white appearance-none cursor-pointer focus:outline-none focus:border-orange-500"
                        >
                            {uniqueTypes.map(type => (
                            <option key={type} value={type}>{type}</option>
                            ))}
                        </select>
                        </div>

                        {/* Sort */}
                        <div className="relative min-w-[160px]">
                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-400">
                            <ArrowUpDown size={16} color={COLORS.goldenOrange} />
                        </div>
                        <select 
                            value={sortOrder}
                            onChange={(e) => setSortOrder(e.target.value)}
                            className="w-full pl-10 pr-8 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white appearance-none cursor-pointer focus:outline-none focus:border-orange-500"
                        >
                            <option value="newest">Newest First</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                        </div>
                    </div>

                    </div>
                </div>

                {/* Main Content */}
                <main className="container mx-auto px-4 pb-12">
                    <div className="flex items-center justify-between mb-6">
                    <span className="text-gray-500 text-sm">
                        Showing {filteredItems.length} of {items.length} items
                    </span>
                    </div>

                    {loading ? (
                    <div className="flex flex-col items-center justify-center py-20">
                        <Loader2 className="animate-spin mb-4" size={40} color={COLORS.goldenOrange} />
                        <p className="text-gray-500">Loading collection...</p>
                    </div>
                    ) : error ? (
                    <div className="text-center py-20 text-red-400 bg-red-900 bg-opacity-10 rounded-lg border border-red-900">
                        <p>{error}</p>
                    </div>
                    ) : (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filteredItems.map((item) => (
                        <ProductCard 
                            key={item.shortCode} 
                            item={item} 
                            onAddToCart={addToCart} 
                        />
                        ))}
                    </div>
                    )}

                    {/* Empty State */}
                    {!loading && filteredItems.length === 0 && (
                    <div className="text-center py-20 text-gray-500">
                        <p className="text-xl font-medium text-white mb-2">No items found</p>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                    )}
                </main>

                {/* Footer */}
                <footer className="border-t border-gray-800 py-12 mt-12 bg-black bg-opacity-30">
                    <div className="container mx-auto px-4 text-center">
                    <div className="mb-6 flex justify-center gap-4">
                        <a href={INSTAGRAM_URL} className="p-3 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors">
                        <ExternalLink size={20} color={COLORS.goldenOrange} />
                        </a>
                        <a href={`https://wa.me/${WHATSAPP_NUMBER}`} className="p-3 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors">
                        <MessageCircle size={20} color={COLORS.goldenOrange} />
                        </a>
                    </div>
                    <p className="text-gray-500 text-sm">
                        &copy; {new Date().getFullYear()} {STORE_NAME}. All rights reserved.<br/>
                        Prices subject to change based on availability.
                    </p>
                    </div>
                </footer>

                {/* Cart Drawer */}
                <CartDrawer 
                    isOpen={isCartOpen} 
                    onClose={() => setIsCartOpen(false)} 
                    cart={cart} 
                    onRemove={removeFromCart}
                    total={cartTotal}
                />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
